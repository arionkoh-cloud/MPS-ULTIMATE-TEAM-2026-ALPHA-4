<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPS Ultimate Team 2026 - Club Pro</title>
    <style>
        :root {
            --primary: #00ffaa;
            --bg: #050508;
            --smooth-curve: cubic-bezier(0.19, 1, 0.22, 1);
            --oro: linear-gradient(135deg, #f5d061 0%, #e3a62f 100%);
            --plata: linear-gradient(135deg, #d1d1d1 0%, #959595 100%);
            --bronce: linear-gradient(135deg, #cd7f32 0%, #8b4513 100%);
            --especial: linear-gradient(135deg, #00ffaa 0%, #0066ff 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'DIN Condensed', 'Arial Narrow', sans-serif; }
        body { background-color: var(--bg); color: white; overflow: hidden; height: 100vh; }

        /* --- PANTALLA DE CARGA --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 50%, #1a1a2e 0%, #050508 100%);
            display: flex; align-items: center; z-index: 1000;
            transition: opacity 0.8s var(--smooth-curve), visibility 0.8s; padding: 0 10%;
        }
        .loader-left { position: relative; flex: 1; z-index: 10; }
        .loader-logo { font-size: 8rem; font-weight: 900; font-style: italic; color: white; letter-spacing: -3px; line-height: 1; }
        .edition { color: var(--primary); font-size: 1.8rem; margin-bottom: 30px; letter-spacing: 8px; font-weight: bold; }

        #auth-form { display: flex; flex-direction: column; gap: 12px; width: 350px; margin-bottom: 20px; }
        #auth-form input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(0, 255, 170, 0.3); padding: 12px; color: white; border-radius: 4px; outline: none; font-size: 1.1rem; }

        .auth-buttons { display: flex; gap: 10px; }
        .btn-action { flex: 1; padding: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 4px; border: none; }
        #login-btn { background: var(--primary); color: black; }
        #register-btn { background: transparent; color: var(--primary); border: 2px solid var(--primary); }
        
        #continue-btn { background: transparent; border: 2px solid var(--primary); color: var(--primary); padding: 15px 45px; font-size: 1.8rem; text-transform: uppercase; cursor: pointer; opacity: 0; transform: translateY(30px); transition: 0.5s; pointer-events: none; }
        #continue-btn.ready { opacity: 1; transform: translateY(0); pointer-events: auto; }

        /* --- MENÃš PRINCIPAL --- */
        #main-content { opacity: 0; display: flex; flex-direction: column; height: 100vh; transition: 1s ease; pointer-events: none; }
        header { padding: 40px 60px; display: flex; justify-content: space-between; align-items: center; }
        .stats { display: flex; gap: 20px; background: rgba(255, 255, 255, 0.05); padding: 10px 25px; border-radius: 50px; font-size: 1.2rem; }
        
        .main-menu { flex: 1; display: flex; padding: 0 40px 60px; gap: 15px; }
        .menu-btn { flex: 1; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 40px; display: flex; flex-direction: column; justify-content: flex-end; transition: 0.6s var(--smooth-curve); cursor: pointer; }
        .menu-btn:hover { flex: 2; background: rgba(255, 255, 255, 0.08); border-color: var(--primary); }
        .menu-btn h2 { font-size: 3rem; text-transform: uppercase; font-style: italic; line-height: 0.9; }

        /* --- CLUB ESTILIZADO --- */
        #club-section { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #050508; z-index: 500; display: none; padding: 40px 60px; overflow-y: auto; }
        .club-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; }
        .club-actions { display: flex; gap: 15px; }
        
        .club-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px; }
        
        /* CARTAS */
        .card { aspect-ratio: 2/3; border-radius: 12px; padding: 12px; position: relative; color: black; text-align: center; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .card:hover { transform: scale(1.05) translateY(-5px); }
        .card.oro { background: var(--oro); }
        .card.plata { background: var(--plata); }
        .card.bronce { background: var(--bronce); }
        .card.especial { background: var(--especial); color: white; }
        
        .card img { width: 100%; margin-top: 15px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3)); }
        .card .ovr { position: absolute; top: 12px; left: 12px; font-size: 1.8rem; font-weight: 900; line-height: 1; }
        .card .pos { position: absolute; top: 35px; left: 12px; font-size: 1rem; font-weight: bold; opacity: 0.8; }
        .card .name { margin-top: 8px; font-size: 1.2rem; font-weight: 900; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* BOTÃ“N DESCARTAR */
        .btn-vender { margin-top: 10px; background: rgba(0,0,0,0.8); color: white; border: none; padding: 5px; width: 100%; border-radius: 4px; cursor: pointer; font-size: 0.8rem; font-weight: bold; transition: 0.3s; }
        .btn-vender:hover { background: #ff3232; }

        .btn-ui { padding: 10px 25px; border-radius: 4px; cursor: pointer; font-weight: bold; border: none; text-transform: uppercase; }
        .btn-back { background: var(--primary); color: black; }
        .btn-duplicates { background: #ff3232; color: white; }

    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-left">
            <div class="loader-logo">MPS UT</div>
            <div class="edition">SEASON 2026</div>
            <div id="auth-form">
                <input type="text" id="auth-user" placeholder="USUARIO">
                <input type="password" id="auth-pass" placeholder="CONTRASEÃ‘A">
                <div class="auth-buttons">
                    <button class="btn-action" id="login-btn">ENTRAR</button>
                    <button class="btn-action" id="register-btn">REGISTRAR</button>
                </div>
            </div>
            <button id="continue-btn" onclick="enterGame()">CLICK PARA EMPEZAR</button>
        </div>
    </div>

    <div id="main-content">
        <header>
            <div class="user-box">
                <div id="user-display" style="font-size: 1.5rem;">CONECTANDO...</div>
                <button id="logout-btn" style="background:none; border:1px solid #ff3232; color:#ff3232; cursor:pointer; padding:2px 10px; border-radius:4px; font-size:0.8rem;">SALIR</button>
            </div>
            <div class="stats">
                <span id="coins-display">ðŸª™ --</span>
                <span id="points-display">ðŸ’Ž --</span>
            </div>
        </header>
        <main class="main-menu">
            <div class="menu-btn"><h2>DIVISION<br>RIVALS</h2></div>
            <div class="menu-btn" onclick="abrirClub()"><h2>MI<br>CLUB</h2></div>
            <div class="menu-btn"><h2>TIENDA</h2></div>
        </main>
    </div>

    <div id="club-section">
        <div class="club-header">
            <h1 style="font-size: 3rem; font-style: italic;">MI CLUB</h1>
            <div class="club-actions">
                <button class="btn-ui btn-duplicates" onclick="venderRepetidos()">Vender Repetidos</button>
                <button class="btn-ui btn-back" onclick="cerrarClub()">Volver</button>
            </div>
        </div>
        <div class="club-grid" id="club-grid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbqA2K0AJcIuN4JVUAI6VrKCiQF2xX0gQ",
            authDomain: "mps-ut-26.firebaseapp.com",
            projectId: "mps-ut-26",
            storageBucket: "mps-ut-26.firebasestorage.app",
            messagingSenderId: "524484879031",
            appId: "1:524484879031:web:ee60cdb79834f689646332"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTRZ3aXiCltsIuIyA9lWBNSF6svc6QAxIHuQ8nkqS7NBNUK0NWAsc5tNn8hDbcUff-IHJzI2hsg4Lj/pub?output=csv";
        let databaseJugadores = [];
        let gameData = { coins: 0, points: 0, inventario: [], username: "" };

        // --- PRECIOS DE DESCARTE ---
        const PRECIOS = { bronce: 30, plata: 100, oro: 500, especial: 1000 };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('auth-form').style.display = 'none';
                await cargarDatos(user.uid);
            } else {
                document.getElementById('auth-form').style.display = 'flex';
            }
        });

        async function cargarDatos(uid) {
            // Cargar Excel
            try {
                const res = await fetch(SHEET_URL);
                const csv = await res.text();
                databaseJugadores = csv.split('\n').slice(1).map(f => {
                    const d = f.split(',');
                    return { id: d[0]?.trim(), name: d[1]?.trim(), grl: parseInt(d[2]), pos: d[3]?.trim(), rareza: d[4]?.trim().toLowerCase(), foto: d[5]?.trim() };
                });
            } catch (e) { console.error("Error Sheets"); }

            // Cargar Firebase
            const docSnap = await getDoc(doc(db, "jugadores", uid));
            if (docSnap.exists()) {
                gameData = docSnap.data();
                document.getElementById('continue-btn').classList.add('ready');
            }
        }

        // --- LÃ“GICA DEL CLUB ---

        window.abrirClub = function() {
            const grid = document.getElementById('club-grid');
            grid.innerHTML = "";

            // 1. Mapear IDs del inventario a objetos reales y filtrar nulos
            let misJugadores = gameData.inventario.map(id => databaseJugadores.find(j => j.id === id)).filter(j => j);

            // 2. ORDENAR POR GRL (Mayor a Menor)
            misJugadores.sort((a, b) => b.grl - a.grl);

            // 3. Renderizar
            misJugadores.forEach((j, index) => {
                const card = document.createElement('div');
                card.className = `card ${j.rareza}`;
                card.innerHTML = `
                    <div class="ovr">${j.grl}</div>
                    <div class="pos">${j.pos}</div>
                    <img src="${j.foto}">
                    <div class="name">${j.name}</div>
                    <button class="btn-vender" onclick="descartarJugador('${j.id}', ${index})">DESCARTAR</button>
                `;
                grid.appendChild(card);
            });
            document.getElementById('club-section').style.display = "block";
        }

        window.descartarJugador = function(id, indexEnVista) {
            const jugador = databaseJugadores.find(j => j.id === id);
            const valor = PRECIOS[jugador.rareza] || 30;

            // Eliminar de la lista por su posiciÃ³n real en el inventario ordenado
            // Nota: Para ser precisos, buscamos el primer Ã­ndice que coincida con el ID
            const realIndex = gameData.inventario.indexOf(id);
            if (realIndex > -1) {
                gameData.inventario.splice(realIndex, 1);
                gameData.coins += valor;
                actualizarUI();
                abrirClub(); // Refrescar vista
                saveGameData();
            }
        }

        window.venderRepetidos = function() {
            let nuevosCoins = 0;
            let unicos = [];
            let nuevoInventario = [];

            gameData.inventario.forEach(id => {
                if (!unicos.includes(id)) {
                    unicos.push(id);
                    nuevoInventario.push(id);
                } else {
                    const j = databaseJugadores.find(player => player.id === id);
                    nuevosCoins += (PRECIOS[j.rareza] || 30);
                }
            });

            if (nuevosCoins > 0) {
                gameData.inventario = nuevoInventario;
                gameData.coins += nuevosCoins;
                alert(`Â¡Repetidos vendidos por ðŸª™ ${nuevosCoins.toLocaleString()}!`);
                actualizarUI();
                abrirClub();
                saveGameData();
            } else {
                alert("No tienes jugadores repetidos.");
            }
        }

        function actualizarUI() {
            document.getElementById('coins-display').innerText = `ðŸª™ ${gameData.coins.toLocaleString('es-ES')}`;
            document.getElementById('points-display').innerText = `ðŸ’Ž ${gameData.points.toLocaleString('es-ES')}`;
        }

        window.enterGame = function() {
            document.getElementById('user-display').innerHTML = `MPS 26 | <strong>${gameData.username}</strong>`;
            actualizarUI();
            document.getElementById('loader').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('loader').style.visibility = "hidden";
                document.getElementById('main-content').style.opacity = "1";
                document.getElementById('main-content').style.pointerEvents = "auto";
            }, 800);
        }

        async function saveGameData() {
            if (auth.currentUser) {
                await updateDoc(doc(db, "jugadores", auth.currentUser.uid), {
                    coins: gameData.coins,
                    inventario: gameData.inventario
                });
            }
        }

        // Registro e Inicio de SesiÃ³n (simplificados para brevedad)
        document.getElementById('register-btn').onclick = async () => {
            const nick = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value;
            const email = `${nick.toLowerCase()}@mps.com`;
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "jugadores", cred.user.uid), {
                    username: nick.toUpperCase(), coins: 5000, points: 0, inventario: []
                });
                location.reload();
            } catch (e) { alert("Error"); }
        };

        document.getElementById('login-btn').onclick = async () => {
            const nick = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value;
            try {
                await signInWithEmailAndPassword(auth, `${nick.toLowerCase()}@mps.com`, pass);
            } catch (e) { alert("Error"); }
        };

        window.cerrarClub = () => document.getElementById('club-section').style.display = "none";
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
