<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPS Ultimate Team 2026</title>
    <style>
        :root {
            --primary: #00ffaa;
            --bg: #050508;
            --smooth-curve: cubic-bezier(0.19, 1, 0.22, 1);
            --oro: linear-gradient(135deg, #f5d061 0%, #e3a62f 100%);
            --plata: linear-gradient(135deg, #d1d1d1 0%, #959595 100%);
            --bronce: linear-gradient(135deg, #cd7f32 0%, #8b4513 100%);
            --especial: linear-gradient(135deg, #00ffaa 0%, #0066ff 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'DIN Condensed', 'Arial Narrow', sans-serif; }
        body { background-color: var(--bg); color: white; overflow: hidden; height: 100vh; }

        /* --- UI COMPONENTS --- */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 30% 50%, #1a1a2e 0%, #050508 100%); display: flex; align-items: center; z-index: 1000; transition: opacity 0.8s var(--smooth-curve), visibility 0.8s; padding: 0 10%; }
        .loader-left { position: relative; flex: 1; z-index: 10; }
        .loader-logo { font-size: 8rem; font-weight: 900; font-style: italic; margin-bottom: -10px; color: white; letter-spacing: -3px; line-height: 1; }
        .edition { color: var(--primary); font-size: 1.8rem; margin-bottom: 30px; letter-spacing: 8px; font-weight: bold; }

        #auth-form { display: flex; flex-direction: column; gap: 12px; width: 350px; margin-bottom: 20px; }
        #auth-form input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(0, 255, 170, 0.3); padding: 12px; color: white; border-radius: 4px; outline: none; font-size: 1.1rem; }
        .auth-buttons { display: flex; gap: 10px; }
        .btn-action { flex: 1; padding: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 4px; transition: 0.3s; }
        #login-btn { background: var(--primary); color: black; border: none; }
        #register-btn { background: transparent; color: var(--primary); border: 2px solid var(--primary); }
        
        .progress-container { width: 350px; height: 6px; background: rgba(255,255,255,0.1); margin-bottom: 30px; border-radius: 10px; overflow: hidden; display: none; }
        .progress-bar { width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 20px var(--primary); transition: width 0.4s ease; }

        #continue-btn { background: transparent; border: 2px solid var(--primary); color: var(--primary); padding: 15px 45px; font-size: 1.8rem; text-transform: uppercase; font-style: italic; cursor: pointer; opacity: 0; transform: translateY(30px); transition: 0.5s; pointer-events: none; }
        #continue-btn.ready { opacity: 1; transform: translateY(0); pointer-events: auto; animation: blink 1.5s infinite; }

        .player-render { position: absolute; right: 5%; bottom: -5%; height: 115vh; z-index: 1; pointer-events: none; }
        .player-render img { height: 100%; filter: drop-shadow(20px 0 50px rgba(0, 255, 170, 0.15)); }

        #main-content { opacity: 0; display: flex; flex-direction: column; height: 100vh; transition: 1s; pointer-events: none; }
        header { padding: 40px 60px; display: flex; justify-content: space-between; align-items: center; }
        .stats { display: flex; gap: 20px; background: rgba(255, 255, 255, 0.05); padding: 10px 25px; border-radius: 50px; }
        
        .main-menu { flex: 1; display: flex; padding: 0 40px 60px; gap: 15px; }
        .menu-btn { flex: 1; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 40px; display: flex; flex-direction: column; justify-content: flex-end; transition: 0.6s var(--smooth-curve); cursor: pointer; overflow: hidden; }
        .menu-btn:hover { flex: 2; background: rgba(255, 255, 255, 0.08); border-color: var(--primary); }
        .menu-btn h2 { font-size: 3.5rem; text-transform: uppercase; font-style: italic; line-height: 0.9; }

        .full-screen-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #10101a 0%, #050508 100%); z-index: 500; display: none; padding: 60px; overflow-y: auto; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }

        /* CARTAS */
        .card { aspect-ratio: 2/3; border-radius: 10px; padding: 10px; position: relative; color: black; text-align: center; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .card:hover { transform: translateY(-10px); z-index: 2; }
        .card.oro { background: var(--oro); }
        .card.plata { background: var(--plata); }
        .card.bronce { background: var(--bronce); }
        .card.especial { background: var(--especial); color: white; }
        .card img { width: 100%; margin-top: 10px; }
        .card .ovr { position: absolute; top: 10px; left: 10px; font-size: 1.5rem; font-weight: bold; }
        .card .name { font-weight: bold; text-transform: uppercase; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .btn-card-action { margin-top: 8px; background: rgba(0,0,0,0.8); color: white; border: none; padding: 8px; width: 100%; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .btn-card-action:hover { background: var(--primary); color: black; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: #1a1a2e; border: 2px solid var(--primary); padding: 30px; border-radius: 15px; text-align: center; width: 320px; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .card-venda { filter: saturate(0.5); }
        .badge-venta { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg); background: #ff3232; color: white; padding: 5px 15px; font-weight: bold; z-index: 5; border: 2px solid white; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-left">
            <div class="loader-logo">MPS UT</div>
            <div class="edition">SEASON 2026</div>
            <div id="auth-form">
                <input type="text" id="auth-user" placeholder="USUARIO">
                <input type="password" id="auth-pass" placeholder="CONTRASEÃ‘A">
                <div class="auth-buttons">
                    <button class="btn-action" id="login-btn">ENTRAR</button>
                    <button class="btn-action" id="register-btn">REGISTRAR</button>
                </div>
            </div>
            <div class="progress-container" id="p-container">
                <div id="progress" class="progress-bar"></div>
            </div>
            <button id="continue-btn" onclick="enterGame()">CLICK PARA EMPEZAR</button>
        </div>
        <div class="player-render">
            <img src="https://github.com/arionkoh-cloud/MPS-ULTIMATE-TEAM-2026/blob/main/assets/lostscout.png?raw=true">
        </div>
    </div>

    <div id="main-content">
        <header>
            <div class="user-box">
                <div id="user-display">CONECTANDO...</div>
                <button id="logout-btn" style="background: rgba(255, 50, 50, 0.2); border: 1px solid #ff3232; color: #ff3232; padding: 5px 10px; cursor: pointer; border-radius: 4px;">CERRAR SESIÃ“N</button>
            </div>
            <div class="stats">
                <span id="coins-display">ðŸª™ --</span>
                <span id="points-display">ðŸ’Ž --</span>
            </div>
        </header>
        <main class="main-menu">
            <div class="menu-btn"><h2>DIVISION<br>RIVALS</h2></div>
            <div class="menu-btn" onclick="abrirSeccion('club-section')"><h2>MI<br>CLUB</h2></div>
            <div class="menu-btn" onclick="abrirSeccion('mercado-section')"><h2>MERCADO DE<br>FICHAJES</h2></div>
            <div class="menu-btn"><h2>TIENDA</h2></div>
        </main>
    </div>

    <div id="club-section" class="full-screen-overlay">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 style="font-style: italic; font-size: 3rem;">MI <span style="color:var(--primary)">CLUB</span></h1>
            <div>
                <button class="btn-action" onclick="venderRepetidos()" style="background:#ff3232; color:white; border:none; margin-right:10px;">VENDER REPETIDOS</button>
                <button class="btn-action" onclick="cerrarSeccion('club-section')" style="background:white; color:black; border:none;">VOLVER</button>
            </div>
        </div>
        <div id="seccion-mis-ventas" style="display:none; margin-bottom:40px;">
            <h2 style="color:var(--primary); margin-bottom:15px;">MIS SUBASTAS</h2>
            <div class="grid-container" id="club-ventas-grid"></div>
            <hr style="border:0; border-top:1px solid rgba(0,255,170,0.2); margin-top:20px;">
        </div>
        <h2 style="color:var(--primary); margin-bottom:15px;">PLANTILLA</h2>
        <div class="grid-container" id="club-grid"></div>
    </div>

    <div id="mercado-section" class="full-screen-overlay">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 style="font-style: italic; font-size: 3rem;">MERCADO <span style="color:var(--primary)">2026</span></h1>
            <button class="btn-action" onclick="cerrarSeccion('mercado-section')" style="background:white; color:black; border:none;">VOLVER</button>
        </div>
        <div class="grid-container" id="mercado-grid"></div>
    </div>

    <div id="venta-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="font-style:italic;">PONER EN <span style="color:var(--primary)">VENTA</span></h2>
            <div id="modal-card-preview"></div>
            <input type="number" id="input-precio-venta" placeholder="PRECIO MONEDAS" style="width:100%; padding:10px; margin-top:15px; text-align:center;">
            <div class="auth-buttons" style="margin-top: 20px;">
                <button class="btn-action" id="confirmar-venta-btn" style="background: var(--primary); color: black;">PUBLICAR</button>
                <button class="btn-action" onclick="cerrarModalVenta()" style="background: #ff3232; color: white;">CANCELAR</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, collection, addDoc, deleteDoc, query, orderBy, getDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbqA2K0AJcIuN4JVUAI6VrKCiQF2xX0gQ",
            authDomain: "mps-ut-26.firebaseapp.com",
            projectId: "mps-ut-26",
            storageBucket: "mps-ut-26.firebasestorage.app",
            messagingSenderId: "524484879031",
            appId: "1:524484879031:web:ee60cdb79834f689646332"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTRZ3aXiCltsIuIyA9lWBNSF6svc6QAxIHuQ8nkqS7NnBNUK0NWAsc5tNn8hDbcUff-IHJzI2hsg4Lj/pub?output=csv";
        
        // OPTIMIZACIÃ“N: Mapa para bÃºsqueda instantÃ¡nea
        let jugadoresMap = {}; 
        let mercadoActual = [];
        let gameData = { coins: 0, points: 0, inventario: [], username: "" };
        let jugadorSeleccionadoParaVenta = null;
        const PRECIOS_DESCARTE = { bronce: 30, plata: 100, oro: 500, especial: 1000 };

        onAuthStateChanged(auth, (user) => {
            if (user) startGameLoad(user.uid);
            else document.getElementById('auth-form').style.display = 'flex';
        });

        async function startGameLoad(uid) {
            const bar = document.getElementById('progress');
            document.getElementById('auth-form').style.display = 'none';
            document.getElementById('p-container').style.display = 'block';
            
            try {
                const res = await fetch(SHEET_URL);
                if(res.ok){
                    const csv = await res.text();
                    csv.split('\n').slice(1).forEach(f => {
                        const d = f.split(',');
                        const id = d[0]?.trim();
                        if(id) jugadoresMap[id] = { id, name: d[1]?.trim(), grl: parseInt(d[2]) || 0, pos: d[3]?.trim(), rareza: d[4]?.trim().toLowerCase(), foto: d[5]?.trim() };
                    });
                }
            } catch (e) { console.warn("Error Sheets"); }

            bar.style.width = "50%";

            onSnapshot(doc(db, "jugadores", uid), (snap) => {
                if (snap.exists()) {
                    gameData = snap.data();
                    actualizarUI();
                    if(document.getElementById('club-section').style.display === "block") renderizarClub();
                    bar.style.width = "100%";
                    document.getElementById('continue-btn').classList.add('ready');
                }
            });

            const qMercado = query(collection(db, "mercado"), orderBy("fecha", "desc"));
            onSnapshot(qMercado, (snap) => {
                mercadoActual = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderizarMercado();
                if(document.getElementById('club-section').style.display === "block") renderizarClub();
            });
        }

        // --- RENDERIZADO OPTIMIZADO ---
        function crearCardHTML(j, content, extraClass = "") {
            const div = document.createElement('div');
            div.className = `card ${j.rareza} ${extraClass}`;
            div.innerHTML = `<div class="ovr">${j.grl}</div><img src="${j.foto}" loading="lazy"><div class="name">${j.name}</div>${content}`;
            return div;
        }

        window.renderizarClub = function() {
            const gridInv = document.getElementById('club-grid');
            const gridVentas = document.getElementById('club-ventas-grid');
            gridInv.innerHTML = ""; gridVentas.innerHTML = "";

            const misVentas = mercadoActual.filter(o => o.vendedorId === auth.currentUser.uid);
            document.getElementById('seccion-mis-ventas').style.display = misVentas.length ? "block" : "none";

            misVentas.forEach(o => {
                const j = jugadoresMap[o.jugadorId];
                if(j) gridVentas.appendChild(crearCardHTML(j, `
                    <div class="badge-venta">EN VENTA</div>
                    <div style="font-weight:bold; margin-top:5px;">ðŸª™ ${o.precio.toLocaleString()}</div>
                    <button class="btn-card-action" style="background:#ff3232" onclick="cancelarVenta('${o.id}', '${j.id}')">RETIRAR</button>
                `, "card-venda"));
            });

            gameData.inventario.map(id => jugadoresMap[id]).filter(j => j).sort((a,b) => b.grl - a.grl).forEach(j => {
                gridInv.appendChild(crearCardHTML(j, `
                    <button class="btn-card-action" onclick="descartarJugador('${j.id}')">DESCARTAR (ðŸª™${PRECIOS_DESCARTE[j.rareza]})</button>
                    <button class="btn-card-action" style="background:white; color:black; margin-top:4px;" onclick="venderEnMercado('${j.id}')">VENDER</button>
                `));
            });
        };

        function renderizarMercado() {
            const grid = document.getElementById('mercado-grid');
            if(!grid) return; grid.innerHTML = "";
            mercadoActual.forEach(o => {
                const j = jugadoresMap[o.jugadorId];
                if(!j || o.vendedorId === auth.currentUser?.uid) return;
                grid.appendChild(crearCardHTML(j, `
                    <div style="font-size:0.7rem; opacity:0.8;">POR: ${o.vendedorNombre}</div>
                    <button class="btn-card-action" onclick="ficharJugador('${o.id}', ${o.precio}, '${o.vendedorId}', '${j.id}')">COMPRAR ðŸª™${o.precio.toLocaleString()}</button>
                `));
            });
        }

        // --- ACCIONES (SIN ELIMINAR FUNCIONES) ---
        window.descartarJugador = async (id) => {
            const j = jugadoresMap[id];
            const idx = gameData.inventario.indexOf(id);
            if(idx > -1) {
                const inv = [...gameData.inventario]; inv.splice(idx, 1);
                await updateDoc(doc(db, "jugadores", auth.currentUser.uid), { inventario: inv, coins: gameData.coins + (PRECIOS_DESCARTE[j.rareza] || 30) });
            }
        };

        window.venderRepetidos = async () => {
            let coins = 0; let unicos = []; let inv = [];
            gameData.inventario.forEach(id => {
                if(!unicos.includes(id)) { unicos.push(id); inv.push(id); }
                else coins += (PRECIOS_DESCARTE[jugadoresMap[id]?.rareza] || 30);
            });
            if(coins > 0) {
                await updateDoc(doc(db, "jugadores", auth.currentUser.uid), { inventario: inv, coins: gameData.coins + coins });
                alert(`Ganado: ðŸª™ ${coins}`);
            } else alert("Sin repetidos.");
        };

        window.ficharJugador = async (oid, precio, vid, jid) => {
            if (gameData.coins < precio) return alert("Sin monedas.");
            try {
                await updateDoc(doc(db, "jugadores", auth.currentUser.uid), { coins: gameData.coins - precio, inventario: [...gameData.inventario, jid] });
                const vSnap = await getDoc(doc(db, "jugadores", vid));
                if(vSnap.exists()) await updateDoc(doc(db, "jugadores", vid), { coins: vSnap.data().coins + precio });
                await deleteDoc(doc(db, "mercado", oid));
            } catch (e) { alert("Error"); }
        };

        window.cancelarVenta = async (oid, jid) => {
            await deleteDoc(doc(db, "mercado", oid));
            await updateDoc(doc(db, "jugadores", auth.currentUser.uid), { inventario: [...gameData.inventario, jid] });
        };

        window.venderEnMercado = (id) => {
            jugadorSeleccionadoParaVenta = id;
            const j = jugadoresMap[id];
            document.getElementById('modal-card-preview').innerHTML = "";
            document.getElementById('modal-card-preview').appendChild(crearCardHTML(j, "", ""));
            document.getElementById('venta-modal').style.display = "flex";
        };

        document.getElementById('confirmar-venta-btn').onclick = async () => {
            const precio = parseInt(document.getElementById('input-precio-venta').value);
            if(!precio || precio <= 0) return;
            const id = jugadorSeleccionadoParaVenta;
            const inv = [...gameData.inventario]; inv.splice(inv.indexOf(id), 1);
            cerrarModalVenta();
            await updateDoc(doc(db, "jugadores", auth.currentUser.uid), { inventario: inv });
            await addDoc(collection(db, "mercado"), { jugadorId: id, precio, vendedorId: auth.currentUser.uid, vendedorNombre: gameData.username, fecha: Date.now() });
        };

        // --- AUTH & NAV ---
        document.getElementById('register-btn').onclick = async () => {
            const user = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value;
            try {
                const cred = await createUserWithEmailAndPassword(auth, `${user}@mps.com`, pass);
                await setDoc(doc(db, "jugadores", cred.user.uid), { username: user.toUpperCase(), coins: 5000, points: 0, inventario: [] });
            } catch (e) { alert("Error registro"); }
        };

        document.getElementById('login-btn').onclick = async () => {
            const user = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value;
            try { await signInWithEmailAndPassword(auth, `${user}@mps.com`, pass); } catch (e) { alert("Error login"); }
        };

        document.getElementById('logout-btn').onclick = () => { signOut(auth); location.reload(); };
        window.abrirSeccion = (id) => { document.getElementById(id).style.display = "block"; if(id==='club-section') renderizarClub(); };
        window.cerrarSeccion = (id) => document.getElementById(id).style.display = "none";
        window.cerrarModalVenta = () => document.getElementById('venta-modal').style.display = "none";
        window.actualizarUI = () => {
            document.getElementById('coins-display').innerText = `ðŸª™ ${gameData.coins.toLocaleString()}`;
            document.getElementById('points-display').innerText = `ðŸ’Ž ${gameData.points.toLocaleString()}`;
            document.getElementById('user-display').innerHTML = `MPS 26 | <strong>${gameData.username}</strong>`;
        };
        window.enterGame = () => {
            document.getElementById('loader').style.opacity = "0";
            setTimeout(() => { document.getElementById('loader').style.visibility = "hidden"; document.getElementById('main-content').style.opacity = "1"; document.getElementById('main-content').style.pointerEvents = "auto"; }, 800);
        };
    </script>
</body>
</html>
