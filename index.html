<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPS Ultimate Team 2026</title>
    <style>
        :root {
            --primary: #00ffaa;
            --bg: #050508;
            --smooth-curve: cubic-bezier(0.19, 1, 0.22, 1);
            
            /* TEXTURAS DE CARTAS */
            --bg-oro: url('https://cdn3.futbin.com/content/fifa26/img/cards/hd/1_gold.png?fm=png&ixlib=java-2.1.0&verzion=5&w=644&s=f0389e2700687b8be1ceb7f5294462ae');
            --bg-plata: url('https://cdn3.futbin.com/content/fifa26/img/cards/hd/1_silver.png?fm=png&ixlib=java-2.1.0&verzion=5&w=644&s=b1079f24f16767420cb6396ed3f5fe9b');
            --bg-bronce: url('https://cdn3.futbin.com/content/fifa26/img/cards/hd/1_bronze.png?fm=png&ixlib=java-2.1.0&verzion=5&w=644&s=4ad307433d3abe0e4eaf4e06573784e0');
            --especial: linear-gradient(135deg, #00ffaa 0%, #0066ff 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'DIN Condensed', 'Arial Narrow', sans-serif; }
        body { background-color: var(--bg); color: white; overflow: hidden; height: 100vh; }

        /* --- PANTALLA DE CARGA Y ACCESO --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 50%, #1a1a2e 0%, #050508 100%);
            display: flex; align-items: center; z-index: 1000;
            transition: opacity 0.8s var(--smooth-curve), visibility 0.8s; padding: 0 10%;
        }

        .loader-left { position: relative; flex: 1; z-index: 10; }
        .loader-logo { font-size: 8rem; font-weight: 900; font-style: italic; margin-bottom: -10px; color: white; letter-spacing: -3px; line-height: 1; }
        .edition { color: var(--primary); font-size: 1.8rem; margin-bottom: 30px; letter-spacing: 8px; font-weight: bold; }

        #auth-form { display: flex; flex-direction: column; gap: 12px; width: 350px; margin-bottom: 20px; }
        #auth-form input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(0, 255, 170, 0.3); padding: 12px; color: white; border-radius: 4px; outline: none; font-size: 1.1rem; transition: 0.3s; }
        #auth-form input:focus { border-color: var(--primary); background: rgba(255, 255, 255, 0.1); }

        .auth-buttons { display: flex; gap: 10px; }
        .btn-action { flex: 1; padding: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 4px; transition: 0.3s; }
        #login-btn { background: var(--primary); color: black; border: none; }
        #register-btn { background: transparent; color: var(--primary); border: 2px solid var(--primary); }
        
        .progress-container { width: 350px; height: 6px; background: rgba(255,255,255,0.1); margin-bottom: 30px; border-radius: 10px; overflow: hidden; display: none; }
        .progress-bar { width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 20px var(--primary); transition: width 0.4s ease; }

        #continue-btn { background: transparent; border: 2px solid var(--primary); color: var(--primary); padding: 15px 45px; font-size: 1.8rem; text-transform: uppercase; font-style: italic; cursor: pointer; opacity: 0; transform: translateY(30px); transition: all 0.5s var(--smooth-curve); pointer-events: none; border-radius: 4px; }
        #continue-btn.ready { opacity: 1; transform: translateY(0); pointer-events: auto; animation: blink 1.5s infinite; }

        .player-render { position: absolute; left: 15%; bottom: -5%; height: 115vh; z-index: 1; pointer-events: none; }
        .player-render img { height: 100%; width: auto; filter: drop-shadow(20px 0 50px rgba(0, 255, 170, 0.15)); animation: slideIn 1.8s var(--smooth-curve); }

        @keyframes slideIn { from { transform: translateX(-150px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes blink { 0%, 100% { opacity: 1; box-shadow: 0 0 5px var(--primary); } 50% { opacity: 0.7; box-shadow: 0 0 25px var(--primary); } }

        /* --- MEN√ö PRINCIPAL --- */
        #main-content { opacity: 0; display: flex; flex-direction: column; height: 100vh; transition: opacity 1s ease; pointer-events: none; }
        header { padding: 40px 60px; display: flex; justify-content: space-between; align-items: center; }
        .user-box { display: flex; align-items: center; gap: 20px; }
        #logout-btn { background: rgba(255, 50, 50, 0.2); border: 1px solid #ff3232; color: #ff3232; padding: 5px 15px; cursor: pointer; text-transform: uppercase; font-weight: bold; border-radius: 4px; }
        .stats { display: flex; gap: 20px; background: rgba(255, 255, 255, 0.05); padding: 10px 25px; border-radius: 50px; }
        
        .main-menu { flex: 1; display: flex; padding: 0 40px 60px; gap: 15px; }
        .menu-btn { flex: 1; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 40px; display: flex; flex-direction: column; justify-content: flex-end; transition: flex 0.6s var(--smooth-curve), background 0.4s ease; cursor: pointer; position: relative; overflow: hidden; }
        .menu-btn:hover { flex: 3; background: rgba(255, 255, 255, 0.08); border-color: var(--primary); }
        .menu-btn h2 { font-size: 3.5rem; text-transform: uppercase; font-style: italic; line-height: 0.9; }

        .full-screen-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #10101a 0%, #050508 100%);
            z-index: 500; display: none; padding: 60px; overflow-y: auto;
            animation: fadeIn 0.4s var(--smooth-curve);
        }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; border-bottom: 1px solid rgba(0, 255, 170, 0.2); padding-bottom: 20px; }
        .italic-title { font-size: 3.5rem; font-style: italic; text-transform: uppercase; }
        .primary-text { color: var(--primary); }

        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); 
            gap: 50px 25px;
            align-items: start; 
        }

        .card-wrapper { display: flex; flex-direction: column; gap: 8px; }

        .card {
            aspect-ratio: 2/3; border-radius: 0; padding: 0; position: relative;
            color: #3e3e3e; text-align: center; transition: transform 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4); background-size: 100% 100%;
            background-repeat: no-repeat; background-position: center; overflow: hidden; 
        }

        .card:hover { transform: translateY(-5px) scale(1.02); z-index: 2; }
        .card.oro { background-image: var(--bg-oro); }
        .card.plata { background-image: var(--bg-plata); }
        .card.bronce { background-image: var(--bg-bronce); }
        .card.especial { background: var(--especial); color: white; border-radius: 10px; }
        
        .card img { width: 80%; position: absolute; top: 22%; left: 50%; transform: translateX(-50%); z-index: 0; }
        .card .ovr { position: absolute; top: 18%; left: 18%; font-size: 1.6rem; font-weight: 900; z-index: 1; }
        .card .pos { position: absolute; top: 32%; left: 18%; font-size: 0.9rem; font-weight: bold; z-index: 1; }
        .card .name { 
            position: absolute; bottom: 18%; width: 100%; font-weight: 900; 
            text-transform: uppercase; text-align: center; font-size: 1rem; z-index: 1;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding: 0 10px;
        }

        .card-actions-container { display: flex; flex-direction: column; gap: 5px; width: 100%; }
        .btn-card-action { 
            position: static; width: 100%; background: rgba(255,255,255,0.1); 
            color: white; border: 1px solid rgba(255,255,255,0.2); padding: 8px; 
            border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: bold; 
            transition: 0.2s; text-transform: uppercase; 
        }
        .btn-card-action:hover { background: var(--primary); color: black; border-color: var(--primary); }
        .seller-info { font-size: 0.65rem; font-weight: bold; text-transform: uppercase; text-align: center; color: rgba(255,255,255,0.7); margin-bottom: 2px; }

        .btn-ui { padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; border: none; text-transform: uppercase; }
        .btn-back { background: white; color: black; }
        .btn-duplicates { background: #ff3232; color: white; margin-right: 10px; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }

        .modal-content {
            background: #1a1a2e; border: 2px solid var(--primary);
            padding: 30px; border-radius: 15px; text-align: center; width: 320px;
            box-shadow: 0 0 50px rgba(0, 255, 170, 0.2); animation: slideUp 0.3s var(--smooth-curve);
        }

        #input-precio-venta {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--primary); padding: 12px;
            color: white; border-radius: 4px; font-size: 1.5rem; margin-top: 20px; outline: none; text-align: center;
        }

        .sub-titulo { font-size: 1.8rem; font-style: italic; color: var(--primary); margin-bottom: 20px; text-transform: uppercase; border-left: 4px solid var(--primary); padding-left: 15px; }
        .card-venda { filter: saturate(0.5); }
        .badge-venta {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg);
            background: #ff3232; color: white; padding: 5px 15px; font-weight: bold; font-size: 1.2rem;
            border: 2px solid white; z-index: 15; pointer-events: none; box-shadow: 0 0 15px rgba(255, 50, 50, 0.5);
        }

        .store-header-stats { display: flex; gap: 20px; justify-content: center; margin-bottom: 30px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; border: 1px solid var(--primary); }
        .store-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; padding: 20px; }
        .pack-card { background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 30px; text-align: center; transition: 0.3s; display: flex; flex-direction: column; justify-content: space-between; min-height: 400px; }
        .pack-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .pack-title { font-size: 3rem; font-style: italic; font-weight: 900; text-transform: uppercase; }
        .pack-img { height: 150px; margin: 20px auto; animation: float 3s infinite ease-in-out; }
        .btn-buy { padding: 12px; font-size: 1.1rem; font-weight: bold; text-transform: uppercase; cursor: pointer; width: 100%; border-radius: 4px; transition: 0.2s; border: none; }
        .btn-buy.coins { background: var(--primary); color: black; margin-bottom: 8px; }
        .btn-buy.points { background: #00d4ff; color: white; }

        #reveal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; background: #000; transition: background 1.5s ease; }
        .reveal-bg-bronce { background: radial-gradient(circle, #5e3700 0%, #000 100%) !important; }
        .reveal-bg-plata { background: radial-gradient(circle, #555 0%, #000 100%) !important; }
        .reveal-bg-oro { background: radial-gradient(circle, #8a6d00 0%, #000 100%) !important; }
        .reveal-bg-especial { background: radial-gradient(circle, #004d33 0%, #000 100%) !important; }
        .reveal-step { font-size: 12rem; font-weight: 900; font-style: italic; color: white; opacity: 0; transform: scale(0.5); position: absolute; transition: 0.5s; }
        .reveal-active { opacity: 1; transform: scale(1); }
        .reveal-out { opacity: 0; transform: scale(1.5); filter: blur(10px); }
        #final-card-container { opacity: 0; transform: scale(0.5); transition: 0.8s; display: flex; flex-direction: column; align-items: center; }
        #final-card-container.show { opacity: 1; transform: scale(1); }
    </style>
</head>
<body>
    <div id="loader">
        <div class="loader-left">
            <div class="loader-logo">MPS UT</div>
            <div class="edition">SEASON 2026</div>
            <div id="auth-form">
                <input type="text" id="auth-user" placeholder="USUARIO">
                <input type="password" id="auth-pass" placeholder="CONTRASE√ëA">
                <div class="auth-buttons">
                    <button class="btn-action" id="login-btn">ENTRAR</button>
                    <button class="btn-action" id="register-btn">REGISTRAR</button>
                </div>
            </div>
            <div class="progress-container" id="p-container"><div id="progress" class="progress-bar"></div></div>
            <button id="continue-btn" onclick="enterGame()">CLICK PARA EMPEZAR</button>
        </div>
        <div class="player-render"><img src="https://github.com/arionkoh-cloud/MPS-ULTIMATE-TEAM-2026/blob/main/assets/lostscout.png?raw=true"></div>
    </div>

    <div id="main-content">
        <header>
            <div class="user-box"><div id="user-display">CONECTANDO...</div><button id="logout-btn">CERRAR SESI√ìN</button></div>
            <div class="stats"><span id="coins-display">ü™ô --</span><span id="points-display">üíé --</span></div>
        </header>
        <main class="main-menu">
            <div class="menu-btn"><h2>DIVISION<br>RIVALS</h2></div>
            <div class="menu-btn" onclick="abrirSeccion('club-section')"><h2>MI<br>CLUB</h2></div>
            <div class="menu-btn" onclick="abrirSeccion('mercado-section')"><h2>MERCADO DE<br>FICHAJES</h2></div>
            <div class="menu-btn"><h2>TIENDA</h2></div>
        </main>
    </div>

    <div id="club-section" class="full-screen-overlay">
        <div class="section-header">
            <h1 class="italic-title">MI <span class="primary-text">CLUB</span></h1>
            <div><button class="btn-ui btn-duplicates" onclick="venderRepetidos()">Vender Repetidos</button><button class="btn-ui btn-back" onclick="cerrarSeccion('club-section')">VOLVER</button></div>
        </div>
        <div id="seccion-mis-ventas" style="display: none; margin-bottom: 40px;">
            <h2 class="sub-titulo">MIS SUBASTAS ACTIVAS</h2>
            <div class="grid-container" id="club-ventas-grid"></div>
        </div>
        <h2 class="sub-titulo">MI PLANTILLA</h2>
        <div class="grid-container" id="club-grid"></div>
    </div>

    <div id="mercado-section" class="full-screen-overlay">
        <div class="section-header"><h1 class="italic-title">MERCADO DE <span class="primary-text">FICHAJES</span></h1><button class="btn-ui btn-back" onclick="cerrarSeccion('mercado-section')">VOLVER</button></div>
        <div class="grid-container" id="mercado-grid"></div>
    </div>

    <div id="tienda-section" class="full-screen-overlay">
        <div class="section-header"><h1 class="italic-title">TIENDA DE <span class="primary-text">PACKS</span></h1><button class="btn-ui btn-back" onclick="cerrarSeccion('tienda-section')">VOLVER</button></div>
        <div class="store-header-stats"><span id="store-coins">ü™ô --</span><span id="store-points">üíé --</span></div>
        <div class="store-grid">
            <div class="pack-card" style="border-color: #cd7f32;"><div class="pack-title" style="color: #cd7f32;">BRONCE</div><img src="https://cdn3.futbin.com/content/fifa26/img/cards/hd/1_bronze.png?raw=true" class="pack-img"><button class="btn-buy coins" onclick="abrirSobre('bronce', 'coins')">GRATIS</button></div>
            <div class="pack-card" style="border-color: #c0c0c0;"><div class="pack-title" style="color: #c0c0c0;">PLATA</div><img src="https://cdn3.futbin.com/content/fifa26/img/cards/hd/1_silver.png?raw=true" class="pack-img"><div><button class="btn-buy coins" onclick="abrirSobre('plata', 'coins')">1,000 ü™ô</button><button class="btn-buy points" onclick="abrirSobre('plata', 'points')">20 üíé</button></div></div>
            <div class="pack-card" style="border-color: #ffd700;"><div class="pack-title" style="color: #ffd700;">ORO</div><img src="https://cdn3.futbin.com/content/fifa26/img/cards/hd/1_gold.png?raw=true" class="pack-img"><div><button class="btn-buy coins" onclick="abrirSobre('oro', 'coins')">5,000 ü™ô</button><button class="btn-buy points" onclick="abrirSobre('oro', 'points')">100 üíé</button></div></div>
        </div>
    </div>

    <div id="reveal-overlay">
        <div id="reveal-pos" class="reveal-step"></div>
        <div id="reveal-ovr" class="reveal-step"></div>
        <div id="final-card-container">
            <div id="new-card-wrapper"></div>
            <div style="display:flex; gap:15px; margin-top:30px;">
                <button class="btn-action" id="btn-save-club" style="background:var(--primary); color:black;">ENVIAR AL CLUB</button>
                <button class="btn-action" id="btn-quick-sell" style="background:#ff3232; color:white;">VENTA R√ÅPIDA</button>
            </div>
        </div>
    </div>

    <div id="venta-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="italic-title" style="font-size: 2rem;">PONER EN <span class="primary-text">VENTA</span></h2>
            <div id="modal-card-preview"></div>
            <input type="number" id="input-precio-venta" placeholder="PRECIO MONEDAS">
            <div class="auth-buttons" style="margin-top: 20px;">
                <button class="btn-action" id="confirmar-venta-btn" style="background: var(--primary); color: black;">PUBLICAR</button>
                <button class="btn-action" onclick="cerrarModalVenta()" style="background: #ff3232; color: white;">CANCELAR</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, collection, addDoc, deleteDoc, query, orderBy, getDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbqA2K0AJcIuN4JVUAI6VrKCiQF2xX0gQ",
            authDomain: "mps-ut-26.firebaseapp.com",
            projectId: "mps-ut-26",
            storageBucket: "mps-ut-26.firebasestorage.app",
            messagingSenderId: "524484879031",
            appId: "1:524484879031:web:ee60cdb79834f689646332"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTRZ3aXiCltsIuIyA9lWBNSF6svc6QAxIHuQ8nkqS7NnBNUK0NWAsc5tNn8hDbcUff-IHJzI2hsg4Lj/pub?output=csv";
        let databaseJugadores = [];
        let gameData = { coins: 0, points: 0, inventario: [], username: "" };
        let jugadorSeleccionadoParaVenta = null;
        const PRECIOS_VENTA = { bronce: 30, plata: 100, oro: 500, especial: 1000 };

        onAuthStateChanged(auth, (user) => {
            if (user) startGameLoad(user.uid);
            else { document.getElementById('auth-form').style.display = 'flex'; document.getElementById('p-container').style.display = 'none'; }
        });

        document.getElementById('register-btn').onclick = async () => {
            const userNick = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value;
            if(!userNick || pass.length < 6) return alert("M√≠n. 6 caracteres.");
            const fakeEmail = `${userNick.toLowerCase()}@mps.com`;
            try {
                await setPersistence(auth, browserLocalPersistence);
                const cred = await createUserWithEmailAndPassword(auth, fakeEmail, pass);
                await setDoc(doc(db, "jugadores", cred.user.uid), { username: userNick.toUpperCase(), coins: 5000, points: 0, inventario: [] });
            } catch (err) { alert("Error al registrar."); }
        };

        document.getElementById('login-btn').onclick = async () => {
            const userNick = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value;
            const fakeEmail = `${userNick.toLowerCase()}@mps.com`;
            try {
                await setPersistence(auth, browserLocalPersistence);
                await signInWithEmailAndPassword(auth, fakeEmail, pass);
            } catch (err) { alert("Datos incorrectos."); }
        };

        document.getElementById('logout-btn').onclick = async () => { await signOut(auth); location.reload(); };

        async function startGameLoad(uid) {
            document.getElementById('auth-form').style.display = 'none';
            document.getElementById('p-container').style.display = 'block';
            const bar = document.getElementById('progress');
            try {
                const res = await fetch(SHEET_URL);
                if(res.ok){
                    const csv = await res.text();
                    const filas = csv.split('\n').slice(1);
                    databaseJugadores = filas.map(f => {
                        const d = f.split(',');
                        return { id: d[0]?.trim(), name: d[1]?.trim(), grl: parseInt(d[2]?.trim()) || 0, pos: d[3]?.trim(), rareza: d[4]?.trim().toLowerCase(), foto: d[5]?.trim() };
                    });
                }
            } catch (e) { console.warn("Error Sheets"); }
            bar.style.width = "50%";
            onSnapshot(doc(db, "jugadores", uid), (docSnap) => {
                if (docSnap.exists()) {
                    gameData = docSnap.data();
                    if(!gameData.inventario) gameData.inventario = [];
                    actualizarUI();
                    if(document.getElementById('club-section').style.display === "block") renderizarClub();
                    bar.style.width = "100%";
                    document.getElementById('continue-btn').classList.add('ready');
                }
            });
            const qMercado = query(collection(db, "mercado"), orderBy("fecha", "desc"));
            onSnapshot(qMercado, (snapshot) => { renderizarMercado(snapshot); });
        }

        function actualizarUI() {
            document.getElementById('coins-display').innerText = `ü™ô ${gameData.coins.toLocaleString('es-ES')}`;
            document.getElementById('points-display').innerText = `üíé ${gameData.points.toLocaleString('es-ES')}`;
        }

        window.renderizarClub = async function() {
            const gridInventario = document.getElementById('club-grid');
            const gridVentas = document.getElementById('club-ventas-grid');
            const seccionVentas = document.getElementById('seccion-mis-ventas');
            if (!gridInventario || !gridVentas) return;
            gridInventario.innerHTML = ""; gridVentas.innerHTML = "";
            try {
                const q = query(collection(db, "mercado"), where("vendedorId", "==", auth.currentUser.uid));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    seccionVentas.style.display = "block";
                    querySnapshot.forEach((docSnap) => {
                        const oferta = docSnap.data();
                        const j = databaseJugadores.find(p => p.id === oferta.jugadorId);
                        if(j) {
                            const wrapper = document.createElement('div');
                            wrapper.className = 'card-wrapper';
                            wrapper.innerHTML = `<div class="card ${j.rareza} card-venda"><div class="badge-venta">EN VENTA</div><div class="ovr">${j.grl}</div><div class="pos">${j.pos}</div><img src="${j.foto}"><div class="name">${j.name}</div></div><div class="card-actions-container"><div style="font-weight:bold; color:var(--primary); text-align:center;">ü™ô ${oferta.precio.toLocaleString()}</div><button class="btn-card-action" style="background:#ff3232" onclick="cancelarVenta('${docSnap.id}', '${j.id}')">RETIRAR</button></div>`;
                            gridVentas.appendChild(wrapper);
                        }
                    });
                } else seccionVentas.style.display = "none";
            } catch (e) { console.error(e); }
            if (gameData.inventario) {
                let misJugadores = gameData.inventario.map(id => databaseJugadores.find(j => j.id === id)).filter(j => j);
                misJugadores.sort((a, b) => b.grl - a.grl);
                misJugadores.forEach((j) => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'card-wrapper';
                    const valorDescarte = PRECIOS_VENTA[j.rareza] || 30;
                    wrapper.innerHTML = `<div class="card ${j.rareza}"><div class="ovr">${j.grl}</div><div class="pos">${j.pos}</div><img src="${j.foto}"><div class="name">${j.name}</div></div><div class="card-actions-container"><button class="btn-card-action" style="background:white; color:black;" onclick="venderEnMercado('${j.id}')">VENDER MERCADO</button><button class="btn-card-action" onclick="descartarJugador('${j.id}')">DESCARTAR (ü™ô${valorDescarte})</button></div>`;
                    gridInventario.appendChild(wrapper);
                });
            }
        };

        window.cancelarVenta = async (docId, jugadorId) => {
            try { await deleteDoc(doc(db, "mercado", docId)); await updateDoc(doc(db, "jugadores", auth.currentUser.uid), { inventario: [...gameData.inventario, jugadorId] }); } catch (e) { alert("Error"); }
        };

        window.descartarJugador = async (id) => {
            const j = databaseJugadores.find(p => p.id === id);
            const valor = PRECIOS_VENTA[j.rareza] || 30;
            const index = gameData.inventario.indexOf(id);
            if(index > -1) {
                const nuevoInv = [...gameData.inventario]; nuevoInv.splice(index, 1);
                await updateDoc(doc(db, "jugadores", auth.currentUser.uid), { inventario: nuevoInv, coins: gameData.coins + valor });
            }
        };

        window.venderRepetidos = async () => {
            let monedasGanadas = 0; let unicos = []; let nuevoInv = [];
            gameData.inventario.forEach(id => { if (!unicos.includes(id)) { unicos.push(id); nuevoInv.push(id); } else { const j = databaseJugadores.find(p => p.id === id); monedasGanadas += (PRECIOS_VENTA[j.rareza] || 30); } });
            if (monedasGanadas > 0) await updateDoc(doc(db, "jugadores", auth.currentUser.uid), { inventario: nuevoInv, coins: gameData.coins + monedasGanadas });
        };

        window.venderEnMercado = (idJugador) => {
            jugadorSeleccionadoParaVenta = idJugador;
            const j = databaseJugadores.find(p => p.id === idJugador);
            document.getElementById('modal-card-preview').innerHTML = `<div class="card ${j.rareza}" style="transform: scale(0.9); margin: 0 auto;"><div class="ovr">${j.grl}</div><div class="pos">${j.pos}</div><img src="${j.foto}"><div class="name">${j.name}</div></div>`;
            document.getElementById('venta-modal').style.display = "flex";
        };

        window.cerrarModalVenta = () => { document.getElementById('venta-modal').style.display = "none"; };

        document.getElementById('confirmar-venta-btn').onclick = async () => {
            const precio = parseInt(document.getElementById('input-precio-venta').value);
            if(!precio || precio <= 0) return alert("Precio inv√°lido.");
            const idJugador = jugadorSeleccionadoParaVenta;
            const index = gameData.inventario.indexOf(idJugador);
            const nuevoInv = [...gameData.inventario]; nuevoInv.splice(index, 1);
            try { cerrarModalVenta(); await updateDoc(doc(db, "jugadores", auth.currentUser.uid), { inventario: nuevoInv }); await addDoc(collection(db, "mercado"), { jugadorId: idJugador, precio: precio, vendedorId: auth.currentUser.uid, vendedorNombre: gameData.username, fecha: Date.now() }); } catch (e) { alert("Error"); }
        };

        function renderizarMercado(snapshot) {
            const grid = document.getElementById('mercado-grid');
            if(!grid) return; grid.innerHTML = "";
            snapshot.forEach(docSnap => {
                const oferta = docSnap.data(); const j = databaseJugadores.find(p => p.id === oferta.jugadorId);
                if(!j) return;
                const wrapper = document.createElement('div'); wrapper.className = 'card-wrapper';
                wrapper.innerHTML = `<div class="card ${j.rareza}"><div class="ovr">${j.grl}</div><div class="pos">${j.pos}</div><img src="${j.foto}"><div class="name">${j.name}</div></div><div class="card-actions-container"><div class="seller-info">POR: ${oferta.vendedorNombre}</div><button class="btn-card-action" onclick="ficharJugador('${docSnap.id}', ${oferta.precio}, '${oferta.vendedorId}', '${j.id}')">COMPRAR ü™ô${oferta.precio.toLocaleString()}</button></div>`;
                grid.appendChild(wrapper);
            });
        }

        window.ficharJugador = async (ofertaId, precio, vendedorId, jugadorId) => {
            if (gameData.coins < precio || vendedorId === auth.currentUser.uid) return;
            try { await updateDoc(doc(db, "jugadores", auth.currentUser.uid), { coins: gameData.coins - precio, inventario: [...gameData.inventario, jugadorId] }); const vRef = doc(db, "jugadores", vendedorId); const vSnap = await getDoc(vRef); await updateDoc(vRef, { coins: vSnap.data().coins + precio }); await deleteDoc(doc(db, "mercado", ofertaId)); } catch (e) { alert("Error"); }
        };

        // --- NAVEGACI√ìN ---
        window.abrirSeccion = (id) => { 
            document.getElementById(id).style.display = "block"; 
            if(id === 'club-section') renderizarClub();
            if(id === 'tienda-section') actualizarTiendaStats();
        };

        window.cerrarSeccion = (id) => { document.getElementById(id).style.display = "none"; };

        window.enterGame = function() {
            document.getElementById('user-display').innerHTML = `MPS 26 | <strong>${gameData.username}</strong>`;
            document.getElementById('loader').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('loader').style.visibility = "hidden";
                document.getElementById('main-content').style.opacity = "1";
                document.getElementById('main-content').style.pointerEvents = "auto";
            }, 800);
        }

        // --- L√ìGICA DE TIENDA CORREGIDA ---
        const PACK_DATA = {
            bronce: { coins: 0, points: 0, ranges: [[55,60,90], [60,65,9], [65,70,1], [70,75,0.2]] },
            plata: { coins: 1000, points: 20, ranges: [[65,70,90], [70,75,9], [75,80,1], [80,85,0.2]] },
            oro: { coins: 5000, points: 100, ranges: [[75,80,90], [80,85,9], [85,90,1], [90,95,0.2]] }
        };

        function actualizarTiendaStats() {
            const sc = document.getElementById('store-coins');
            const sp = document.getElementById('store-points');
            if(sc) sc.innerText = `ü™ô ${gameData.coins.toLocaleString()}`;
            if(sp) sp.innerText = `üíé ${gameData.points.toLocaleString()}`;
        }

        window.abrirSobre = async (tipo, moneda) => {
            const pack = PACK_DATA[tipo];
            const precio = pack[moneda];
            if (moneda === 'coins' && gameData.coins < precio) return alert("No tienes monedas.");
            if (moneda === 'points' && gameData.points < precio) return alert("No tienes MPS Points.");

            try {
                const updates = {};
                if (moneda === 'coins') { updates.coins = gameData.coins - precio; gameData.coins -= precio; }
                else { updates.points = gameData.points - precio; gameData.points -= precio; }
                await updateDoc(doc(db, "jugadores", auth.currentUser.uid), updates);
                actualizarTiendaStats();
                actualizarUI();
            } catch (e) { return; }

            const rand = Math.random() * 100;
            let acumulado = 0; let rangoSelected = pack.ranges[0];
            for (let r of pack.ranges) { acumulado += r[2]; if (rand <= acumulado) { rangoSelected = r; break; } }

            let posibles = databaseJugadores.filter(p => p.grl >= rangoSelected[0] && p.grl < rangoSelected[1]);
            if(posibles.length === 0) posibles = databaseJugadores; 
            const ganado = posibles[Math.floor(Math.random() * posibles.length)];

            ejecutarAnimacionWalkout(ganado);
        };

        // FUNCI√ìN CORREGIDA: Referencia a clases CSS directa para mostrar la carta
        function ejecutarAnimacionWalkout(j) {
            const overlay = document.getElementById('reveal-overlay');
            const posEl = document.getElementById('reveal-pos');
            const ovrEl = document.getElementById('reveal-ovr');
            const cardCont = document.getElementById('final-card-container');
            const cardWrapper = document.getElementById('new-card-wrapper');

            overlay.className = ''; 
            overlay.style.display = 'flex';
            posEl.className = 'reveal-step';
            ovrEl.className = 'reveal-step';
            cardCont.classList.remove('show');
            cardWrapper.innerHTML = '';

            let bgClass = 'reveal-bg-bronce';
            if (j.grl >= 75) bgClass = 'reveal-bg-oro';
            if (j.grl >= 65 && j.grl < 75) bgClass = 'reveal-bg-plata';
            if (j.rareza === 'especial' || j.grl >= 88) bgClass = 'reveal-bg-especial';
            
            setTimeout(() => { overlay.classList.add(bgClass); }, 100);

            posEl.innerText = j.pos;
            ovrEl.innerText = j.grl;

            setTimeout(() => { posEl.classList.add('reveal-active'); }, 500);

            setTimeout(() => { 
                posEl.classList.replace('reveal-active', 'reveal-out');
                ovrEl.classList.add('reveal-active');
            }, 1800);

            setTimeout(() => {
                ovrEl.classList.replace('reveal-active', 'reveal-out');
                
                // CORRECCI√ìN: Se usa la clase exacta j.rareza (oro, plata, bronce) para que cargue la textura del CSS
                cardWrapper.innerHTML = `
                    <div class="card ${j.rareza}" style="transform: scale(1.4); margin-bottom: 40px;">
                        <div class="ovr">${j.grl}</div>
                        <div class="pos">${j.pos}</div>
                        <img src="${j.foto}" onerror="this.src='https://via.placeholder.com/150'">
                        <div class="name">${j.name}</div>
                    </div>
                `;
                cardCont.classList.add('show');
            }, 3200);

            document.getElementById('btn-save-club').onclick = async () => {
                const nuevoInv = [...gameData.inventario, j.id];
                await updateDoc(doc(db, "jugadores", auth.currentUser.uid), { inventario: nuevoInv });
                gameData.inventario = nuevoInv;
                overlay.style.display = 'none';
                alert(`${j.name} guardado.`);
            };

            document.getElementById('btn-quick-sell').onclick = async () => {
                const valor = (j.grl >= 85) ? 500 : (j.grl >= 75 ? 250 : 50);
                await updateDoc(doc(db, "jugadores", auth.currentUser.uid), { coins: gameData.coins + valor });
                gameData.coins += valor;
                overlay.style.display = 'none';
                alert(`Vendido por ü™ô ${valor}`);
                actualizarUI();
            };
        }

        document.querySelector('.menu-btn:last-child').onclick = () => { abrirSeccion('tienda-section'); };
    </script>
</body>
</html>
