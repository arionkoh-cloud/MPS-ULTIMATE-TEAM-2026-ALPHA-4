<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPS Ultimate Team 2026</title>
    <style>
        :root {
            --primary: #00ffaa;
            --bg: #050508;
            --smooth-curve: cubic-bezier(0.19, 1, 0.22, 1);
            --oro: #FFD700;
            --plata: #C0C0C0;
            --bronce: #CD7F32;
            --especial: linear-gradient(135deg, #00ffaa 0%, #0066ff 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'DIN Condensed', 'Arial Narrow', sans-serif; }
        body { background-color: var(--bg); color: white; overflow: hidden; height: 100vh; }

        /* --- CARTAS PNG DINMICAS --- */
        .card-container {
            position: relative;
            aspect-ratio: 2/3;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s var(--smooth-curve);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .card-container:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 255, 170, 0.3);
        }

        .card-base {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .player-face-container {
            position: absolute;
            width: 65%;
            height: 40%;
            top: 30%;
            left: 17.5%;
            z-index: 2;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-face {
            height: 100%;
            width: auto;
            filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.7));
        }

        .player-data {
            position: absolute;
            z-index: 3;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .ovr-badge {
            top: 12%;
            left: 10%;
            font-size: 2.2rem;
            font-weight: 900;
            background: rgba(0, 0, 0, 0.6);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
        }

        .position-badge {
            top: 23%;
            left: 10%;
            font-size: 1.2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .player-name {
            bottom: 20%;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 0 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-actions {
            position: absolute;
            bottom: 5%;
            left: 10%;
            width: 80%;
            z-index: 4;
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card-container:hover .card-actions {
            opacity: 1;
        }

        .btn-card-action {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            border: 2px solid var(--primary);
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s;
            font-size: 0.8rem;
        }

        .btn-card-action:hover {
            background: var(--primary);
            color: black;
            transform: scale(1.05);
        }

        /* --- ESTILOS ESPECFICOS POR RAREZA --- */
        .card-bronce .ovr-badge { border-color: var(--bronce); color: var(--bronce); }
        .card-plata .ovr-badge { border-color: var(--plata); color: var(--plata); }
        .card-oro .ovr-badge { border-color: var(--oro); color: var(--oro); }
        .card-especial .ovr-badge { 
            border-color: #00ffaa; 
            color: #00ffaa;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(20,20,40,0.9) 100%);
        }

        /* --- BADGE PARA CARTAS EN VENTA --- */
        .sale-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            background: linear-gradient(135deg, #ff3232 0%, #cc0000 100%);
            color: white;
            padding: 12px 25px;
            font-weight: bold;
            font-size: 1.5rem;
            border: 3px solid white;
            z-index: 10;
            pointer-events: none;
            box-shadow: 0 0 25px rgba(255, 50, 50, 0.7);
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- ANIMACIONES --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card-container:hover {
            animation: float 3s ease-in-out infinite;
        }

        /* --- CONTENEDORES GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        /* Asegurar que el resto del CSS original se mantenga */
        /* ... [TODOS TUS ESTILOS ORIGINALES AQU] ... */
        /* Solo agregaremos al final */
    </style>
</head>
<body>

    <!-- [TODO EL HTML ORIGINAL SE MANTIENE IGUAL] -->
    <!-- Solo cambiaremos c贸mo se renderizan las cartas -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, collection, addDoc, deleteDoc, query, orderBy, getDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Configuraci贸n de Firebase (igual que antes)
        const firebaseConfig = {
            apiKey: "AIzaSyAbqA2K0AJcIuN4JVUAI6VrKCiQF2xX0gQ",
            authDomain: "mps-ut-26.firebaseapp.com",
            projectId: "mps-ut-26",
            storageBucket: "mps-ut-26.firebasestorage.app",
            messagingSenderId: "524484879031",
            appId: "1:524484879031:web:ee60cdb79834f689646332"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // URLs de las plantillas base por rareza
        const CARD_TEMPLATES = {
            bronce: "https://cdn3.futbin.com/content/fifa26/img/cards/hd/1_bronze.png?fm=png&ixlib=java-2.1.0&verzion=5&w=644&s=4ad307433d3abe0e4eaf4e06573784e0", // Reemplaza con tu URL real
            plata: "https://cdn3.futbin.com/content/fifa26/img/cards/hd/1_silver.png?fm=png&ixlib=java-2.1.0&verzion=5&w=644&s=b1079f24f16767420cb6396ed3f5fe9b",  // Reemplaza con tu URL real
            oro: "https://cdn3.futbin.com/content/fifa26/img/cards/hd/1_gold.png?fm=png&ixlib=java-2.1.0&verzion=5&w=644&s=f0389e2700687b8be1ceb7f5294462ae",    // Reemplaza con tu URL real
        };

        // Funci贸n para crear una carta din谩mica
        function crearCarta(jugador, esVenta = false, datosVenta = null) {
            const card = document.createElement('div');
            card.className = `card-container card-${jugador.rareza}`;
            
            let html = `
                <img class="card-base" src="${CARD_TEMPLATES[jugador.rareza] || CARD_TEMPLATES.bronce}" alt="Carta ${jugador.rareza}">
                <div class="player-face-container">
                    <img class="player-face" src="${jugador.foto}" alt="${jugador.name}">
                </div>
                <div class="player-data ovr-badge">${jugador.grl}</div>
                <div class="player-data position-badge">${jugador.pos}</div>
                <div class="player-data player-name">${jugador.name}</div>
            `;
            
            // Si es una carta en venta
            if (esVenta && datosVenta) {
                html += `
                    <div class="sale-badge">EN VENTA</div>
                    <div class="player-data" style="bottom: 30%; left: 0; width: 100%; text-align: center; font-size: 1.4rem; font-weight: bold;">
                         ${datosVenta.precio.toLocaleString()}
                    </div>
                    <div class="card-actions">
                        <button class="btn-card-action" style="background: #ff3232;" 
                                onclick="cancelarVenta('${datosVenta.docId}', '${jugador.id}')">
                            RETIRAR VENTA
                        </button>
                    </div>
                `;
            } 
            // Si es una carta normal en el club
            else if (!esVenta) {
                const valorDescarte = PRECIOS_VENTA[jugador.rareza] || 30;
                html += `
                    <div class="card-actions">
                        <button class="btn-card-action" onclick="descartarJugador('${jugador.id}')">
                            DESCARTAR (${valorDescarte})
                        </button>
                        <button class="btn-card-action" style="background: white; color: black;" 
                                onclick="venderEnMercado('${jugador.id}')">
                            VENDER MERCADO
                        </button>
                    </div>
                `;
            }
            // Si es una carta en el mercado
            else {
                html += `
                    <div class="player-data" style="bottom: 25%; left: 0; width: 100%; text-align: center; font-size: 0.9rem;">
                        Vendedor: ${datosVenta.vendedorNombre}
                    </div>
                    <div class="player-data" style="bottom: 18%; left: 0; width: 100%; text-align: center; font-size: 1.5rem; font-weight: bold;">
                         ${datosVenta.precio.toLocaleString()}
                    </div>
                    <div class="card-actions">
                        <button class="btn-card-action" 
                                onclick="ficharJugador('${datosVenta.docId}', ${datosVenta.precio}, '${datosVenta.vendedorId}', '${jugador.id}')">
                            COMPRAR JUGADOR
                        </button>
                    </div>
                `;
            }
            
            card.innerHTML = html;
            return card;
        }

        // Modificar la funci贸n renderizarClub para usar las nuevas cartas
        window.renderizarClub = async function() {
            const gridInventario = document.getElementById('club-grid');
            const gridVentas = document.getElementById('club-ventas-grid');
            const seccionVentas = document.getElementById('seccion-mis-ventas');
            
            if (!gridInventario || !gridVentas) return;
            
            gridInventario.innerHTML = "";
            gridVentas.innerHTML = "";
            
            // 1. OBTENER MIS VENTAS
            try {
                const q = query(collection(db, "mercado"), where("vendedorId", "==", auth.currentUser.uid));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    seccionVentas.style.display = "block";
                    querySnapshot.forEach((docSnap) => {
                        const oferta = docSnap.data();
                        const j = databaseJugadores.find(p => p.id === oferta.jugadorId);
                        if (j) {
                            const card = crearCarta(j, true, {
                                docId: docSnap.id,
                                precio: oferta.precio
                            });
                            gridVentas.appendChild(card);
                        }
                    });
                } else {
                    seccionVentas.style.display = "none";
                }
            } catch (e) { 
                console.error("Error cargando mis ventas", e); 
            }
            
            // 2. RENDERIZAR INVENTARIO NORMAL
            if (gameData.inventario && gameData.inventario.length > 0) {
                let misJugadores = gameData.inventario.map(id => databaseJugadores.find(j => j.id === id)).filter(j => j);
                misJugadores.sort((a, b) => b.grl - a.grl);
                
                misJugadores.forEach((j) => {
                    const card = crearCarta(j, false);
                    gridInventario.appendChild(card);
                });
            }
        };
        
        // Modificar renderizarMercado
        function renderizarMercado(snapshot) {
            const grid = document.getElementById('mercado-grid');
            if(!grid) return;
            grid.innerHTML = "";
            
            snapshot.forEach(docSnap => {
                const oferta = docSnap.data();
                const j = databaseJugadores.find(p => p.id === oferta.jugadorId);
                if(!j) return;
                
                const card = crearCarta(j, true, {
                    docId: docSnap.id,
                    precio: oferta.precio,
                    vendedorId: oferta.vendedorId,
                    vendedorNombre: oferta.vendedorNombre
                });
                grid.appendChild(card);
            });
        }
        
        // Modificar el modal de venta
        window.venderEnMercado = (idJugador) => {
            jugadorSeleccionadoParaVenta = idJugador;
            const j = databaseJugadores.find(p => p.id === idJugador);
            
            document.getElementById('modal-card-preview').innerHTML = `
                <div style="width: 200px; height: 300px; margin: 0 auto;">
                    ${crearCarta(j, false).outerHTML}
                </div>
            `;
            
            document.getElementById('input-precio-venta').value = "";
            document.getElementById('venta-modal').style.display = "flex";
        };

        window.cerrarModalVenta = () => {
            document.getElementById('venta-modal').style.display = "none";
            jugadorSeleccionadoParaVenta = null;
        };

        document.getElementById('confirmar-venta-btn').onclick = async () => {
            const precio = parseInt(document.getElementById('input-precio-venta').value);
            if(!precio || precio <= 0) return alert("Introduce un precio v谩lido.");

            const idJugador = jugadorSeleccionadoParaVenta;
            const index = gameData.inventario.indexOf(idJugador);
            const nuevoInv = [...gameData.inventario];
            nuevoInv.splice(index, 1);

            try {
                cerrarModalVenta();
                await updateDoc(doc(db, "jugadores", auth.currentUser.uid), { inventario: nuevoInv });
                await addDoc(collection(db, "mercado"), {
                    jugadorId: idJugador,
                    precio: precio,
                    vendedorId: auth.currentUser.uid,
                    vendedorNombre: gameData.username,
                    fecha: Date.now()
                });
            } catch (e) { alert("Error al publicar."); }
        };

        // --- MERCADO ---
        function renderizarMercado(snapshot) {
            const grid = document.getElementById('mercado-grid');
            if(!grid) return;
            grid.innerHTML = "";
            snapshot.forEach(docSnap => {
                const oferta = docSnap.data();
                const j = databaseJugadores.find(p => p.id === oferta.jugadorId);
                if(!j) return;

                const card = document.createElement('div');
                card.className = `card ${j.rareza}`;
                card.innerHTML = `
                    <div class="ovr">${j.grl}</div>
                    <img src="${j.foto}">
                    <div class="name">${j.name}</div>
                    <div class="seller-info">POR: ${oferta.vendedorNombre}</div>
                    <button class="btn-card-action" onclick="ficharJugador('${docSnap.id}', ${oferta.precio}, '${oferta.vendedorId}', '${j.id}')">
                        COMPRAR ${oferta.precio.toLocaleString()}
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        window.ficharJugador = async (ofertaId, precio, vendedorId, jugadorId) => {
            if (gameData.coins < precio) return alert("Monedas insuficientes.");
            if (vendedorId === auth.currentUser.uid) return alert("Tu propia carta.");

            try {
                await updateDoc(doc(db, "jugadores", auth.currentUser.uid), {
                    coins: gameData.coins - precio,
                    inventario: [...gameData.inventario, jugadorId]
                });
                const vRef = doc(db, "jugadores", vendedorId);
                const vSnap = await getDoc(vRef);
                await updateDoc(vRef, { coins: vSnap.data().coins + precio });
                await deleteDoc(doc(db, "mercado", ofertaId));
            } catch (e) { alert("Error en el fichaje."); }
        };

        // --- NAVEGACIN ---
        window.abrirSeccion = (id) => { 
            document.getElementById(id).style.display = "block"; 
            if(id === 'club-section') renderizarClub();
        };
        window.cerrarSeccion = (id) => { document.getElementById(id).style.display = "none"; };

        window.enterGame = function() {
            document.getElementById('user-display').innerHTML = `MPS 26 | <strong>${gameData.username}</strong>`;
            document.getElementById('loader').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('loader').style.visibility = "hidden";
                document.getElementById('main-content').style.opacity = "1";
                document.getElementById('main-content').style.pointerEvents = "auto";
            }, 800);
        }
    </script>
</body>
</html>
